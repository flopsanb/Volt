<!-- Contenedor principal del mensaje de error 404 -->
<div class="error404-container">

  <!-- Título que indica que la página no se ha encontrado -->
  <h1>404 - Página no encontrada</h1>

  <!-- Mensaje informativo adicional -->
  <p>Lo sentimos, la página que buscas no existe.</p>

  <!-- Botón para redirigir al usuario al login -->
  <button (click)="goToLogin()" class="back-home-link">Volver atrás</button>

</div>
