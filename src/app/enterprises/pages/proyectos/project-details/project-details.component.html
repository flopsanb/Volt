<!-- 
  Vista de detalles del proyecto.
  Muestra el iframe embebido con los informes (Power BI, gráficos, etc.).
-->
<h2>Informe del Proyecto</h2>

<!-- Usamos un pipe para marcar la URL como segura -->
<iframe
  [src]="iframeSrc | safeUrl"
  width="100%"
  height="600"
  frameborder="0"
  allowfullscreen
></iframe>

<!-- Botón para volver al listado de proyectos -->
<button mat-raised-button color="accent" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
  Volver a proyectos
</button>
