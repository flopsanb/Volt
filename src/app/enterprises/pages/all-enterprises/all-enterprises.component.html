<!-- Contenedor principal con sombra elevada -->
<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
    
    <!-- Tabla con ordenación y data binding -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Columna: ID de la empresa con filtro y ordenación -->
      <ng-container matColumnDef="id_empresa">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="idEmpresaFilter" placeholder="ID Empresa">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let empresa"> {{ empresa.id_empresa }} </td>
      </ng-container>

      <!-- Columna: Logo de la empresa (si existe) -->
      <ng-container matColumnDef="logo_url">
        <th mat-header-cell *matHeaderCellDef> Logo </th>
        <td mat-cell *matCellDef="let empresa">
          <!-- Se muestra el logo si hay URL -->
          <img *ngIf="empresa.logo_url" [src]="empresa.logo_url" alt="Logo" width="50" height="50" style="border-radius: 8px; object-fit: contain;" />
          <!-- Si no hay logo -->
          <span *ngIf="!empresa.logo_url">—</span>
        </td>
      </ng-container>

      <!-- Columna: Nombre de la empresa con filtro y ordenación -->
      <ng-container matColumnDef="nombre_empresa">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="nombreEmpresaFilter" placeholder="Nombre Empresa">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let empresa"> {{ empresa.nombre_empresa }} </td>
      </ng-container>

      <!-- Columna: Número total de empleados con filtro y ordenación -->
      <ng-container matColumnDef="empleados_totales">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="empleadosTotalesFilter" placeholder="Empleados">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let empresa"> {{ empresa.empleados_totales }} </td>
      </ng-container>

      <!-- Columna: Número total de proyectos con filtro y ordenación -->
      <ng-container matColumnDef="proyectos_totales">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="proyectosTotalesFilter" placeholder="Proyectos">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let empresa"> {{ empresa.proyectos_totales }} </td>
      </ng-container>

      <!-- Columna: Acciones (añadir, ver detalles, eliminar) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <!-- Botón para añadir nueva empresa -->
          <button mat-icon-button (click)="addEnterprise()">
            <mat-icon>add_circle</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let empresa">
          <!-- Botón para ver detalles -->
          <button mat-icon-button (click)="openEnterpriseDetails(empresa)">
            <mat-icon>assignment</mat-icon>
          </button>
          <!-- Botón para eliminar empresa (excepto la 1) -->
          <button mat-icon-button (click)="deleteEnterprise(empresa)" *ngIf="empresa.id_empresa != 1">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Definición de las filas de cabecera y contenido -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{ 'selected': selection.isSelected(row) }"
        (click)="selection.select(row)"
        (dblclick)="editEnterprise(row)">
      </tr>
    </table>
  </div>

  <!-- Paginador de la tabla -->
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
