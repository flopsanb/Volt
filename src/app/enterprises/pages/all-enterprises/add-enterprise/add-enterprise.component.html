<!-- Contenedor principal del formulario para añadir empresa -->
<div class="container">
  <!-- Título del diálogo -->
  <h3 mat-dialog-title>Añadir Empresa</h3>

  <!-- Formulario reactivo vinculado al FormGroup 'form' -->
  <form [formGroup]="form" class="mat-dialog-content">

    <!-- Campo: Nombre de la empresa -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombre de la empresa</mat-label>
      <input matInput formControlName="nombre_empresa" placeholder="Indica el nombre" />

      <!-- Mensajes de error para nombre_empresa -->
      <mat-error *ngIf="form.controls['nombre_empresa'].hasError('required') && form.controls['nombre_empresa'].touched">
        El nombre es obligatorio.
      </mat-error>
      <mat-error *ngIf="form.controls['nombre_empresa'].hasError('minlength') && form.controls['nombre_empresa'].touched">
        El nombre debe tener al menos 4 caracteres.
      </mat-error>
    </mat-form-field>

    <!-- Campo: URL del logo (opcional) -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>URL del logo (opcional)</mat-label>
      <input matInput formControlName="logo_url" placeholder="https://...">
    </mat-form-field>

    <!-- Botones de acción del diálogo -->
    <div mat-dialog-actions align="end">
      <button mat-button (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">Guardar</button>
    </div>

  </form>
</div>
