<!-- Contenedor principal del diálogo de edición de usuario -->
<div class="container">
  <h2>Editar Usuario</h2>

  <!-- Formulario reactivo vinculado a 'form' -->
  <form [formGroup]="form" (ngSubmit)="save()">

    <!-- Campo de nombre de usuario -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="usuario" required />
      <mat-error *ngIf="form.controls['usuario'].hasError('required') && form.controls['usuario'].touched">
        El nombre de usuario es obligatorio.
      </mat-error>
    </mat-form-field>

    <!-- Campo de contraseña (vacío si no se cambia) -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nueva Contraseña</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <!-- Campo de nombre público -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombre Público</mat-label>
      <input matInput formControlName="nombre_publico" required />
      <mat-error *ngIf="form.controls['nombre_publico'].hasError('required') && form.controls['nombre_publico'].touched">
        El nombre público es obligatorio.
      </mat-error>
    </mat-form-field>

    <!-- Selector de rol -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="id_rol" required>
        <mat-option *ngFor="let rol of roles" [value]="rol.id_rol">{{ rol.nombre_rol }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['id_rol'].hasError('required') && form.controls['id_rol'].touched">
        El rol es obligatorio.
      </mat-error>
    </mat-form-field>

    <!-- Campo de email -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">
        El email es obligatorio.
      </mat-error>
      <mat-error *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched">
        Introduce un email válido.
      </mat-error>
    </mat-form-field>

    <!-- Campo de observaciones -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Observaciones</mat-label>
      <textarea matInput formControlName="observaciones"></textarea>
    </mat-form-field>

    <!-- Checkbox habilitado -->
    <mat-checkbox formControlName="habilitado">Habilitado</mat-checkbox>

    <!-- Acciones -->
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Guardar
      </button>
    </mat-dialog-actions>
  </form>
</div>
