<h1 mat-dialog-title>¿Estás seguro?</h1>

<div mat-dialog-actions>
  <!-- Botón para cancelar la acción -->
  <button mat-button (click)="onNoClick()" color="warn">No</button>

  <span class="spacer"></span>

  <!-- Botón para confirmar la acción -->
  <button mat-button (click)="onConfirmClick()" color="primary">Sí</button>
</div>
